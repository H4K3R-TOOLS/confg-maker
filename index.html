<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Response Finder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    h2 { color: #333; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    .result { margin-top: 20px; padding: 15px; border-radius: 5px; background: white; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Automatic API Response Finder (Extended)</h2>
  <label>Base URL:</label>
  <input type="text" id="baseUrl" placeholder="e.g. https://api.example.com">

  <button onclick="autoFind()">Find Endpoints & Validate</button>

  <div class="result" id="result"></div>

  <script>
    async function autoFind() {
      const baseUrl = document.getElementById('baseUrl').value.replace(/\/$/, '');
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "üîÑ Checking a large set of endpoints...";

      // Extensive endpoint list including streaming, telecom, eSIM, and generic paths
      const endpoints = [
        '/', '/account-details', '/settings', '/profile', '/user', '/api', '/me',
        '/login', '/logout', '/register', '/auth', '/authenticate', '/v1', '/v2', '/v3', '/data',
        '/details', '/info', '/status', '/health', '/ping', '/check', '/config', '/dashboard',
        '/home', '/about', '/contact', '/help', '/support', '/admin', '/admin/login', '/admin/dashboard',
        '/api/v1', '/api/v2', '/api/v3', '/json', '/rest', '/graphql', '/gql', '/token', '/refresh', '/verify',
        '/session', '/sessions', '/current', '/current-user', '/current_user', '/whoami', '/who-am-i',
        '/my', '/myaccount', '/my-profile', '/myprofile', '/account', '/accounts', '/accounts/details',
        '/settings/profile', '/settings/account', '/preferences', '/options', '/configuration', '/configurations',
        // Streaming related
        '/stream', '/streams', '/movies', '/shows', '/series', '/episodes', '/watch', '/play', '/player',
        '/catalog', '/titles', '/video', '/videos', '/library', '/media', '/content', '/subscription', '/subscriptions',
        '/billing', '/plans', '/plan', '/payment', '/payments', '/renew', '/cancel', '/upgrade',
        // Telecom / eSIM / Mobile
        '/sim', '/sims', '/esim', '/e-sim', '/simcard', '/sim-card', '/activate', '/activation', '/deactivate',
        '/nord', '/nordvpn', '/vpn', '/express', '/expressvpn', '/connect', '/disconnect', '/device', '/devices',
        '/network', '/networks', '/signal', '/signals', '/coverage', '/roaming', '/international', '/mobile',
        // Popular service style endpoints
        '/spotify', '/music', '/playlist', '/playlists', '/like', '/likes', '/favorites', '/favourites',
        '/notifications', '/messages', '/inbox', '/outbox', '/chats', '/chat', '/call', '/calls', '/video-call', '/voice-call',
        '/drive', '/storage', '/files', '/file', '/upload', '/uploads', '/download', '/downloads', '/share', '/shares',
        '/search', '/discover', '/recommend', '/recommendations', '/suggestions', '/explore', '/trend', '/trending', '/hot', '/new', '/latest',
        // Extra guessed paths for generic and hidden endpoints
        '/config.json', '/manifest.json', '/.well-known', '/.well-known/security.txt', '/.env', '/environment', '/sysinfo', '/system',
        '/hidden', '/secret', '/internal', '/debug', '/beta', '/alpha', '/preview', '/experimental',
        '/mobile/config', '/tv', '/smarttv', '/roku', '/firetv', '/androidtv', '/ios', '/android', '/windows', '/mac',
        '/geo', '/geolocation', '/location', '/ip', '/ipinfo', '/deviceinfo', '/clientinfo', '/sessioninfo'
      ];

      let output = '';

      for (let endpoint of endpoints) {
        try {
          const res = await fetch(baseUrl + endpoint);
          const contentType = res.headers.get('content-type');
          if (!contentType || !contentType.includes('application/json')) {
            throw new Error('Non-JSON response');
          }
          const data = await res.json();
          const keys = Object.keys(data);
          output += `<p class="success">‚úÖ ${endpoint} - Found keys: ${keys.join(', ')}</p>`;
        } catch (err) {
          output += `<p class="error">‚ùå ${endpoint} - No JSON or Failed (${err.message})</p>`;
        }
      }

      resultDiv.innerHTML = output;
    }
  </script>
</body>
</html>
